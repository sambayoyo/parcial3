<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la Consulta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Resultados de la Consulta</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>contactos</th>
                <th>Cantidad</th>
                <th>Modelo</th>
                <th>Precio</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row.nombre }}</td>
                    <td>{{ row.apellidos }}</td>
                    <td>{{ row.contactos }}</td>
                    <td>{{ row.cantidad }}</td>
                    <td>{{ row.modelo }}</td>
                    <td>{{ row.precio }}</td>
                    <td>{{ row.fecha }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
